<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WrapCMS Example</title>
    <style>
        /* Style for the edit modal */
        #edit-modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.4);
        }
        #edit-modal-content {
          background-color: #fefefe;
          margin: 10% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }
        #edit-modal-close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        #edit-modal-close:hover,
        #edit-modal-close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <span wrapcms="title"><h1>My Website 02</h1></span>
    
    <p>Welcome to my website! Here is some content that you can edit:</p>

    <div id="content-1">
      <span wrapcms="title"><h2>Section 1</h2></span>
      <p>This is some content that you can edit.</p>
    </div>

    <div id="content-2">
      <h2>Section 2</h2>
      <p>This is some more content that you can edit.</p>
    </div>

 <!-- Edit modal -->
 <div id="edit-modal">
    <div id="edit-modal-content">
      <span id="edit-modal-close">&times;</span>
      <form id="edit-form">
        <div id="edit-form-fields"></div>
        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

    <script src="wrapcms.js"></script>
  </body>
</html>
