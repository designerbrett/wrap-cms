<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WrapCMS Example</title>
  </head>
  <body>
    <h1>My Website 01</h1>
    
    <p>Welcome to my website! Here is some content that you can edit:</p>

    <div id="content-1" wrapcms data-title="Section 1">
      <h2>Section 1</h2>
      <p>This is some content that you can edit.</p>
    </div>

    <div id="content-2" wrapcms data-title="Section 2">
      <h2>Section 2</h2>
      <p>This is some more content that you can edit.</p>
    </div>

    <!-- Modal HTML code -->
<div id="edit-modal" style="display: none;">
    <form id="edit-form">
      <div id="edit-form-fields">
        <!-- This will be dynamically generated based on the wrapcms elements -->
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

    <script src="wrapcms.js"></script>
  </body>
</html>
