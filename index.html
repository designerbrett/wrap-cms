<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript CMS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="editable-heading" class="editable">Hello World!</h1>
    <p id="editable-paragraph" class="editable">This is my first CMS-powered webpage.</p>
    <img src="example.jpg" alt="An example image" />
    <p id="editable-footer" class="editable">Feel free to edit this content using the CMS!</p>

    <button id="save-button">Save</button>

    <script src="app.js"></script>
  </body>
</html>
