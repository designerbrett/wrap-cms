<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WrapCMS Example</title>
  </head>
  <body>
    <h1>My Website 02</h1>
    
    <p>Welcome to my website! Here is some content that you can edit:</p>

    <div id="content-1">
      <h2 wrapcms="title-01">Section 1</h2>
      <p wrapcms="content-01">This is some content that you can edit.</p>
    </div>

    <div id="content-2"">
      <h2 wrapcms="title-02">Section 2</h2>
      <p wrapcms="content-02">This is some more content that you can edit.</p>
    </div>

<!-- Modal HTML code -->
<div id="edit-modal" style="display: none;">
    <div id="edit-modal-overlay"></div>
    <div id="edit-modal-content">
      <form id="edit-form">
        <div id="edit-form-fields">
          <!-- This will be dynamically generated based on the wrapcms elements -->
        </div>
        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

    <script src="wrapcms.js"></script>
  </body>
</html>
