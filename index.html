<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WrapCMS Example</title>
  </head>
  <body>
    <h1>My Website</h1>
    
    <p>Welcome to my website! Here is some content that you can edit:</p>

    <div id="content-1" wrapcms data-title="Section 1">
      <h2>Section 1</h2>
      <p>This is some content that you can edit.</p>
    </div>

    <div id="content-2" wrapcms data-title="Section 2">
      <h2>Section 2</h2>
      <p>This is some more content that you can edit.</p>
    </div>

    <script src="wrapcms.js"></script>
  </body>
</html>
