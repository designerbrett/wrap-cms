<!-- Login form HTML code -->
<form id="login-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password">

  <button type="submit">Login</button>
</form>

<!-- JavaScript code -->
<script>
  // Add event listener to the login form
  var loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // Get the username and password from the form
    var username = loginForm.username.value;
    var password = loginForm.password.value;

    // Send the login data to the server-side script using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/login');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        // If the login is successful, store the access token in a cookie or session storage
        var accessToken = xhr.responseText;
        window.sessionStorage.setItem('accessToken', accessToken);

        // Hide the login form and show the wrapcms elements
        // ...
      } else if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 401) {
        // If the login is unsuccessful, display an error message
        alert('Invalid username or password');
      }
    };
    xhr.send(JSON.stringify({username: username, password: password}));
  });
</script>
